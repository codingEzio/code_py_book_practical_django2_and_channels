{% extends "admin/base_site.html" %}

{% block extrahead %}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"
	        integrity="sha384-WJu6cbQvbPRsw+66L1nOomDAZzhTALnUlpchFlWHimhJ9o95CMue7xEZXXDRKV2S"
	        crossorigin="anonymous">
        {# HOW:  The second attr was generated by 'https://www.srihash.org' #}
		{# WHAT: https://developer.mozilla.org/en-US/docs/Web/Security/Subresource_Integrity #}
	</script>
{% endblock extrahead %}

{% block content %}
	<canvas id="myChart" width="900" height="400"></canvas>

	<script>
        let ctx = document.getElementById("myChart");
        let myChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: {{ labels|safe }},
                datasets: [
                    {
                        label: "No. of orders",
                        backgroundColor: "aqua",
                        data: {{ values|safe }}
                    }
                ]
            },
            options: {
                responsive: false,
                scales: {
                    yAxes: [
                        {
                            ticks: {
                                beginAtZero: true
                            }
                        }
                    ]
                }
            }
        })
	</script>
{% endblock content %}
